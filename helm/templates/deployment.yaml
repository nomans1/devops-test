---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{.Values.name}}
    env: {{.Release.Namespace}}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end}}
    {{- include "mychart.labels" . | nindent 4 }}
  name: {{.Values.name}}
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: {{.Values.name}}
      env: {{.Release.Namespace}}
  replicas: {{.Values.replicas}}
  template:
    metadata:
      labels:
        app: {{.Values.name}}
        env: {{.Release.Namespace}}
        {{- include "mychart.labels" . | nindent 8 }}
    spec:
    {{- with .Values.hostAliases }}
      hostAliases:
{{ toYaml . | indent 8 }}
    {{- end }}
      containers:
        - name: application
          image: {{.Values.imageName}}
          imagePullPolicy: Always
        {{- with .Values.env }}
          env:
          {{- toYaml . | nindent 10 }}
        {{- end }}

          {{- with .Values.livenessProbe }}
          livenessProbe:
          {{- toYaml . | nindent 12 }}
          {{- end}}
          {{- with .Values.readinessProbe}}
          readinessProbe:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources}}
          resources:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.service.targetPort | default 8080 }}
              name: {{.Values.service.name}}
          volumeMounts:
        {{- range .Values.volumes }}
            - name: {{ .name | quote }}
              mountPath: {{ .mountPath | quote }}
          {{- if .readOnly }}
              readOnly: {{ .readOnly | default false }}
          {{- end }}
        {{- end }}


      {{- if .Values.sidecarContainers }}

{{ toYaml .Values.sidecarContainers | indent 6 }}

      {{- end}}


      volumes:
      {{- if .Values.fluentd.enabled }}
        - name: fluentd-config-{{- .Values.name }}
          configMap:
            name: fluentd-config-{{- .Values.name }}
        - name: application-logs
          emptyDir: {}
      {{- end }}

      {{- range .Values.volumes }}
      {{- if .volume }}
        - name: {{ .name }}
          {{- with .volume }}
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end}}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}